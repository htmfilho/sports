<header role="banner">
  <nav class="navbar navbar-default">
    <div class="container">
      {% assign default_paths = site.pages | map: "path" %}
      {% assign page_paths = site.header_pages | default: default_paths %}

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="site-title" href="/">{{ site.title | escape }}</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="search" action="{{ "/search.html" | prepend: site.baseurl }}" method="get">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search books..." id="search-box" name="query">
          </div>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Blog</a></li>
          <li><a href="/books">Books</a></li>
          <li><a href="{{ "/" | relative_url }}">Sports</a></li>
          <li><a href="/portfolio">Portfolio</a></li>
          <li><a href="/education">Education</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
