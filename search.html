---
layout: search
---

<h2>Search Sport Events</h2>

<ul id="search-results"></ul>

<script src="https://unpkg.com/lunr/lunr.js"></script>
<script>
    var documents = [
        {% for post in site.posts %}
            {
                "title": "{{ post.title | xml_escape }}",
                "category": "{{ post.categories | xml_escape }}",
                "id": "{{ post.url | xml_escape }}"
            }
            {% unless forloop.last %},{% endunless %}
        {% endfor %}
    ];

    var idx = lunr(function () {
        this.field('title')
        this.field('category')

        documents.forEach(function (doc) {
            this.add(doc)
        }, this)
    });

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');

        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');

            if (pair[0] === variable) {
                return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
            }
        }
    }

    var searchTerm = getQueryVariable('query');
    var searchResults = document.getElementById("search-results");
    if(searchTerm) {
        document.getElementById('search-box').setAttribute("value", searchTerm);
        var results = idx.search(searchTerm);
        console.log(results);
        if(results.length) {
            var appendString = "";
            results.forEach(function (result) {
                var filteredDocs = documents.filter(doc => doc.id === result.ref);
                filteredDocs.forEach(function (doc) {
                    appendString += "<li><a href='/books"+ doc.id +"'>"+ doc.title +"</a></li>"
                })
            })
            searchResults.innerHTML = appendString;
        }
        else {
            searchResults.innerHTML = "<li>No results found for '"+ searchTerm +"'.</li>";
        }
    }
    else {
        searchResults.innerHTML = "<li>Type something in the search field on the top right.</li>";
    }
</script>
